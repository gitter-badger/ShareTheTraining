@import models.users._
<!-- Modal -->
	<div class="modal fade bs-modal-signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog ">
	    	<div class="modal-content ">
	      		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        		<h2 class="modal-title text-primary" id="myModalLabel">ShareTheTraining</h2>
	      		</div>
	      		<div class="modal-body">
	      			<h4>Would you want to take more courses?</h4>
	      			<p>Benefits...</p>
	      			<form action="@routes.Application.signup(UserRole.CUSTOMER.ordinal())">
	      				<p><button type="submit" class="btn btn-info btn-lg btn-block" >Yes. I need to take courses.</button></p>
	      			</form>
	      			<h4>Would you like to train with us?</h4>
	      			<p>Benefits...</p>
	      			<form action="@routes.Application.signup(UserRole.TRAINER.ordinal())">
	      				<p><button type="submit" class="btn btn-warning btn-lg btn-block">Yes. I want to be a Trainer.</button></p>
					</form>
					<p class="text-center">Requires background check and quiz.</p>
				</div>
				<div class="modal-footer">
	        		<button type="button" class="btn btn-primary">Need help?</button>
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	     		 </div>
	    	</div>
	  	</div>
	</div>
