@import models.courses._
@(course: Course)

<div class="panel-body">
	<ul class="social-networks">
		<li><a class="btn btn-default" href="#" data-toggle="modal"
			data-target=".bs-modal-email"><i class="fa fa-fw fa-envelope"></i></a></li>
		<li><a class="btn btn-facebook" href="#"
			onclick="window.open('https://www.facebook.com/dialog/feed?app_id=514941575275843&display=popup&caption=An%20example%20caption&link=https%3A%2F%2Fsina.com%2F@course.getId()&picture=http://d2wz2qkj9kqukm.cloudfront.net/images/course/1006/title/fusion_dance_studios_53ae81cadc96c.jpg&redirect_uri=https://www.facebook.com')">
				<i class="fa fa-fw fa-facebook"></i>
		</a></li>
		<li><a class="btn btn-pinterest"
			onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=http://localhost:9000/itempage/@course.getId()&title=@course.getCourseName&summary=aaa&source=stackoverflow.com','template_window','550','400','yes','center')"><i
				class="fa fa-fw fa-linkedin"></i></a></li>
	</ul>
</div>
