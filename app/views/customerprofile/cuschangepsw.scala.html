@main("customer-change-password"){
<section class="wrapper-sm bg-highlight">
		<div class="container">
			<div class="row">
			@cussidebar()
			<!-- Main -->
				<div class="col-sm-12 col-md-9" id="change password">
					<h2>Change Passoword</h2>
					<hr>

					<div class="col-sm-12 col-md-8 col-md-push-1">
						<form role="form" action="@routes.Application.cuschangepswsubmit()" method="post" id="changePass">
						@flash.get("error")
							<div class="form-group">
								<label for="oldPass">Original password</label>
								<input type="password" name="oldpsw" class="form-control required" id="oldpsw" placeholder="">
							</div>
							<div class="form-group">
								<label for="newPass">New password</label>
								<input type="password" name="newpsw" class="form-control required" id="newpsw">
							</div>
							<div class="form-group">
								<label for="reNewPass">Confirm New password</label>
								<input type="password" name="renewpass" class="form-control required" id="renewpass">
							</div>
						
					</div>
					<div class="col-sm-12 col-md-12">
						<div class="col-sm-6 col-md-4 col-md-push-2">
							<button class="btn btn-primary btn-lg">Save</button>
						</div>
						<div class="col-sm-6 col-md-5">
							<button class="btn btn-default btn-lg">Cancel</button>
						</div>
					</div>
					</form>
				</div><!-- /.col --><!-- End of main -->
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
}
